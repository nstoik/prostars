{% from 'helpers.html' import create_filter_panel with context %}

{% extends "stats_base.html" %}
{% block content %}
    <div class="container">
        <div class="row top-buffer"></div>
        <div class="panel-group">
            {{ create_filter_panel('hockey_player') }}
            <div class="row row-spacing">
            </div>
            <div class="table-responsive">
                <table id="player-table" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="name-width">Name</th>
                            <th class="type-width">Type</th>
                            <th class="div-width">Division</th>
                            <th>Year</th>
                            <th>Season</th>
                            <th class="night-width">Night</th>
                            <th>Gender</th>
                            <th>GP</th>
                            <th>G</th>
                            <th>A</th>
                            <th>P</th>
                            <th>+/-</th>
                            <th>PIM</th>
                            <th>PPG</th>
                            <th>SO_G</th>
                            <th>SO_A</th>
                            <th>SO_Pct</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
